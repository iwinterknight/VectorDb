version: "3.9"

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal-pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:latest
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_DB=temporal
      - POSTGRES_SEEDS=postgres
      - TEMPORAL_DEFAULT_NAMESPACE=default
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8233:8080"
    depends_on:
      temporal:
        condition: service_started
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATA_DIR: /var/lib/vectordb
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      EMBEDDING_PROVIDER: stub
    volumes:
      - vectordb-data:/var/lib/vectordb
      - vectordb-logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      temporal:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/libraries', timeout=5)\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "app.temporal.worker"]
    environment:
      DATA_DIR: /var/lib/vectordb
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      APP_BASE_URL: http://api:8000
      EMBEDDING_PROVIDER: stub
    volumes:
      - vectordb-data:/var/lib/vectordb
      - vectordb-logs:/app/logs
    depends_on:
      api:
        condition: service_healthy
      temporal:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - |
          python - <<'PY'
          import asyncio
          from temporalio.client import Client

          async def main():
              async with Client.connect('temporal:7233', namespace='default'):
                  pass

          asyncio.run(main())
          PY
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  vectordb-data:
  vectordb-logs:
  temporal-pg:
